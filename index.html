            <style>
                /* Add CSS styles to position and style the boy and the playground */
                body {
                    background-color: #87CEEB; /* Light blue for the sky */

                    overflow: hidden; /* Hide horizontal scrollbar */
                }
        
                #playground {
                    background-color: #8B4513; /* Brown for the ground */
                    height: 400px; /* Adjust as needed */
                    position: relative;
                }
        
                #boy {
                    background-color: #FFD700; /* Yellow for the boy */
                    width: 50px; /* Adjust as needed */
                    height: 100px; /* Adjust as needed */

                    bottom: 0; /* Position the boy at the bottom of the playground */
                }

                <div id="boy"></div>
